<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <meta charset="utf-8">
    <style></style>
</head>
<body>

<script>
    for(let i=1;i<11;i++)
    {
        for(let j=2;j<11;j++)
        {
            document.write('<div style="width:100px;border:1px solid black;height:20px;display:inline-block;">'+j+'x'+i+'='+i*j+'</div>')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
